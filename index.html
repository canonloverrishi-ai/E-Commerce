<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ðŸ›’ MyShop</h1>
    <nav>
      <button onclick="showHome()">Home</button>
      <button onclick="filterCategory('Phones')">Phones</button>
      <button onclick="filterCategory('Watches')">Watches</button>
      <button onclick="filterCategory('Fashion')">Fashion</button>
      <button onclick="filterCategory('Electronic')">Electronic</button>
    </nav>
    <button id="cart-button">Cart (<span id="cart-count">0</span>)</button>
  </header>

  <main>
    <!-- About Section -->
    <section id="about-section" style="display:none;">
      <h2>About Us</h2>
      <p>Welcome to Simple Shop. This is a demo e-commerce website built using HTML, CSS, and JavaScript.</p>
    </section>

    <!-- Product Section -->
    <section id="product-section">
      <div id="product-container" class="products"></div>
    </section>
  </main>

  <!-- Cart Modal -->
  <div id="cart-modal" class="modal">
    <div class="modal-content">
      <span id="close-cart" class="close">&times;</span>
      <h2>Your Cart</h2>
      <ul id="cart-items"></ul>
      <p>Total: $<span id="cart-total">0.00</span></p>
      <button id="checkout-btn">Checkout</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
